    <style>
    body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #020202;
    color: #0a0909;
}

header {
    background-color: #000;
    text-align: center;
    padding: 20px 0;
}

nav {
    background-color: #000;
    padding: 10px 0;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    text-align: center;
}

nav ul li {
    display: inline;
    margin: 0 20px;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
    font-size: 18px;
    font-weight: bold;
    text-transform: uppercase;
    padding: 10px 20px;
    border-radius: 5px;
    transition: all 0.3s ease;
}

nav ul li a:hover {
    background-color: #00FFD5;
    color: #000;
}

section#main-content {
    padding: 20px;
    text-align: center;
}

footer {
    background-color: #000;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
}

.console-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center; /* Center the items horizontally */
}

.game-card {
    border: 1px solid #070606;
    border-radius: 5px;
    margin-bottom: 20px;
    padding: 20px;
    background-color: #f9f9f9;
    width: calc(33.33% - 40px);
    display: inline-block;
    margin-right: 20px;
    vertical-align: top;
}

.game-card:hover {
    border-color: #00FFD5; /* Change color as needed */
}

.game-card img {
    width: 100%;
    height: 200px; /* Adjust the height as needed */
    object-fit: cover;
    border-radius: 5px;
}

.game-info {
    margin-top: 10px;
}

.buttons {
    margin-top: 10px;
    text-align: center;
}

.buttons button {
    padding: 10px 20px;
    margin-right: 10px; /* Keep existing margin */
    margin-bottom: 10px; /* Add margin-bottom for vertical spacing */
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.buttons button:last-child {
    margin-right: 0; /* Remove margin-right for the last button */
}


.buttons button:hover {
    background-color: #ddd;
}

.logout-btn {
    position: absolute;
    top: 10px;
    left: 10px;
    padding: 10px 20px;
    background-color: #f00;
    /* Change color as needed */
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    z-index: 9999;
    /* Ensure it's on top of other elements */
}

.logout-btn:hover {
    background-color: #ff5555;
    /* Change color on hover */
}
.home-icon {
            color: #fff;
            font-size: 24px;
            margin-right: 10px;
        }
    </style>
</head>
