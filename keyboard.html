<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Information</title>
    <link rel="stylesheet" href="styles.css"> <!-- You can link your CSS file here -->
    <style>
    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #020202;
        color: #0a0909;
    }

    header {
        background-color: #000;
        text-align: center;
        padding: 20px 0;
    }

    .game-info-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 5px;
        margin-top: 50px;
    }

    .game-info-container h2 {
        color: #000;
        margin-bottom: 10px;
    }

    .game-info-container p {
        margin: 5px 0;
    }

    .button-container {
        text-align: center;
        margin-top: 20px;
    }

    .button-container button {
        padding: 10px 20px;
        margin-right: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .button-container button:hover {
        background-color: #ddd;
    }

    .go-back-btn {
        background-color: #f00;
        color: #fff;
    }

    .go-back-btn:hover {
        background-color: #ff5555;
    }
    </style>
</head>
<body>
    <header>
        <h1>PS 5</h1>
    </header>

    <div class="game-info-container">
        <h2 id="PS 5">Mechanical Keyboards</h2>
        <p id="game-genre">Is an amazing gaming peripheral that offer diverse high-performance in all aspects.</p>
        <p id="game-platform">Available:Nairobi</p>
        <p id="game-price">Ksh 10,000</p>
    </div>

    <div class="button-container">
        <button class="go-back-btn" onclick="window.history.back()">Go Back</button>
    </div>
</body>
</html>
