<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrenchGamerHub - Feedback</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #020202;
            color: #fff;
        }

        header {
            background-color: #000;
            text-align: center;
            padding: 20px 0;
        }

        nav {
            background-color: #000;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #00FFD5;
            color: #000;
        }

        section#main-content {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        #feedback {
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }

        #feedback h2 {
            color: #00FFD5;
        }

        #feedback p {
            color: #ddd;
            margin-bottom: 20px;
        }

        .form-container {
            display: flex;
            justify-content: center;
        }

        #feedback-form {
            width: 400px; /* Adjust width as needed */
            background-color: #333;
            padding: 40px;
            border-radius: 40px;
        }

        #feedback-form label {
            color: #ddd;
            margin-bottom: 10px;
            display: block;
        }

        #feedback-form input[type="text"],
        #feedback-form input[type="email"],
        #feedback-form textarea {
            width: 90%;
            padding: 20px;
            margin-bottom: 10px;
            border: none;
            border-radius: 20px;
            background-color: #222;
            color: #fff;
        }

        #feedback-form textarea {
            resize: block;
        }

        #feedback-form button {
            width: 100%;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #00FFD5;
            color: #000;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        #feedback-form button:hover {
            background-color: #fff;
            color: #00FFD5;
        }
        .logout-btn {
    position: fixed;
    top: 10px;
    left: 10px;
    padding: 10px 20px;
    background-color: #f00;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    z-index: 9999;
    /* Ensure it's on top of other elements */
}

.logout-btn:hover {
    background-color: #ff5555;
    /* Change color on hover */
}
.home-icon {
            color: #fff;
            font-size: 24px;
            margin-right: 10px;
        }

    </style>
</head>
<body>
    <button class="logout-btn" onclick="window.location.href='indexx.html'">Logout</button>

    <header>
        <h1>DrenchGamerHub</h1>
    </header>
    <nav>
        <ul>
            <li><a href="home.html"><i class="fas fa-home home-icon"></i>Home</a></li>
            <li><a href="peripherals.html">Peripherals</a></li>
            <li><a href="consoles.html">Consoles</a></li>
            <li><a href="game.html">Games</a></li>
            <li><a href="feedback.html">Contact</a></li>
        </ul>
    </nav>
    <section id="main-content">
       
    </section>
    <header>
    
    </header>
    <!-- Existing game cards here -->
    
    <!-- Feedback form section -->
    <section id="feedback">
        <h2>Feedback</h2>
        <p>We value your feedback. Please let us know your thoughts:</p>
        <div class="form-container">
            <form id="feedback-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>
                <button type="submit">Submit Feedback</button>
            </form>
        </div>
    </section>

    <footer>
        <!-- Your footer content -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
